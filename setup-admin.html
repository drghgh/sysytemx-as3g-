<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد المدير - AS3G SYSTEM</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .setup-title {
            color: #2c5aa0;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .setup-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .admin-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: right;
        }
        
        .admin-info h3 {
            color: #2c5aa0;
            margin-bottom: 1rem;
        }
        
        .admin-info p {
            margin: 0.5rem 0;
            color: #333;
        }
        
        .setup-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: transform 0.3s;
        }
        
        .setup-btn:hover {
            transform: translateY(-2px);
        }
        
        .setup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1 class="setup-title">🔧 إعداد حساب المدير</h1>
        <p class="setup-description">
            هذه الصفحة لإعداد حساب المدير الأول للنظام. ستقوم بإنشاء حساب Firebase Authentication وربطه بالمعرف المحدد.
        </p>
        
        <div class="admin-info">
            <h3>معلومات المدير:</h3>
            <p><strong>المعرف:</strong> eQRcB7S59Ae2ndkJuYwfPCPNj513</p>
            <p><strong>البريد الإلكتروني:</strong> admin@as3gsystem.com</p>
            <p><strong>كلمة المرور:</strong> Admin123456!</p>
            <p><strong>الاسم:</strong> مدير النظام</p>
        </div>
        
        <div id="statusContainer"></div>
        
        <button id="setupBtn" class="setup-btn" onclick="setupAdmin()">
            🚀 إعداد حساب المدير
        </button>
        
        <button class="setup-btn" onclick="checkAdminStatus()" style="background: #28a745;">
            ✅ فحص حالة المدير
        </button>
        
        <button class="setup-btn" onclick="window.location.href='admin-login.html'" style="background: #17a2b8;">
            🔐 الذهاب لتسجيل الدخول
        </button>
    </div>

    <script src="firebase-config.js"></script>
    
    <script>
        const ADMIN_USER_ID = 'eQRcB7S59Ae2ndkJuYwfPCPNj513';
        const ADMIN_EMAIL = 'admin@as3gsystem.com';
        const ADMIN_PASSWORD = 'Admin123456!';
        
        function showMessage(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message ${type}`;
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }
        
        async function setupAdmin() {
            const setupBtn = document.getElementById('setupBtn');
            setupBtn.disabled = true;
            setupBtn.textContent = '⏳ جاري الإعداد...';
            
            try {
                showMessage('🔄 جاري إنشاء حساب Firebase Authentication...', 'info');
                
                // Create Firebase Auth account
                const authResult = await firebase.auth().createUserWithEmailAndPassword(ADMIN_EMAIL, ADMIN_PASSWORD);
                const user = authResult.user;
                
                showMessage('✅ تم إنشاء حساب Authentication بنجاح!', 'success');
                
                // Update user profile
                await user.updateProfile({
                    displayName: 'مدير النظام'
                });
                
                // Create/Update Firestore document with the specific UID
                showMessage('🔄 جاري إعداد بيانات المدير في Firestore...', 'info');
                
                await db.collection('users').doc(ADMIN_USER_ID).set({
                    name: 'مدير النظام',
                    email: ADMIN_EMAIL,
                    role: 'super_admin',
                    isAdmin: true,
                    adminLevel: 'super',
                    businessName: 'إدارة AS3G SYSTEM',
                    phone: '+201234567890',
                    address: 'مصر',
                    authUid: user.uid, // Link to Firebase Auth UID
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showMessage('🎉 تم إعداد حساب المدير بنجاح! يمكنك الآن تسجيل الدخول.', 'success');
                
                // Sign out the newly created user
                await firebase.auth().signOut();
                
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 3000);
                
            } catch (error) {
                console.error('Setup error:', error);
                
                let errorMessage = 'حدث خطأ في الإعداد: ';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'البريد الإلكتروني مستخدم بالفعل. جاري فحص الحساب الموجود...';
                    
                    try {
                        // Try to sign in with existing account
                        const signInResult = await firebase.auth().signInWithEmailAndPassword(ADMIN_EMAIL, ADMIN_PASSWORD);
                        
                        // Update Firestore with admin privileges
                        await db.collection('users').doc(ADMIN_USER_ID).set({
                            name: 'مدير النظام',
                            email: ADMIN_EMAIL,
                            role: 'super_admin',
                            isAdmin: true,
                            adminLevel: 'super',
                            businessName: 'إدارة AS3G SYSTEM',
                            phone: '+201234567890',
                            address: 'مصر',
                            authUid: signInResult.user.uid,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        await firebase.auth().signOut();
                        showMessage('✅ تم ربط الحساب الموجود بصلاحيات المدير!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = 'admin-login.html';
                        }, 3000);
                        
                    } catch (signInError) {
                        showMessage('❌ فشل في ربط الحساب الموجود. تحقق من كلمة المرور.', 'error');
                    }
                } else {
                    errorMessage += error.message;
                    showMessage(errorMessage, 'error');
                }
            } finally {
                setupBtn.disabled = false;
                setupBtn.textContent = '🚀 إعداد حساب المدير';
            }
        }
        
        async function checkAdminStatus() {
            try {
                showMessage('🔍 جاري فحص حالة المدير...', 'info');
                
                const userDoc = await db.collection('users').doc(ADMIN_USER_ID).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    if (userData.role === 'super_admin') {
                        showMessage('✅ المدير معدّ بشكل صحيح ولديه صلاحيات كاملة!', 'success');
                    } else {
                        showMessage('⚠️ المدير موجود لكن بدون صلاحيات. اضغط "إعداد حساب المدير".', 'error');
                    }
                } else {
                    showMessage('❌ حساب المدير غير موجود. اضغط "إعداد حساب المدير".', 'error');
                }
            } catch (error) {
                showMessage('❌ خطأ في فحص حالة المدير: ' + error.message, 'error');
            }
        }
        
        // Check admin status on page load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkAdminStatus, 1000);
        });
    </script>
</body>
</html>
