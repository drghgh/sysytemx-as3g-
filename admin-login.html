<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة - AS3G SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .admin-login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .admin-logo {
            font-size: 4rem;
            color: #2c5aa0;
            margin-bottom: 1rem;
        }
        
        .admin-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .admin-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: right;
        }
        
        .security-notice i {
            color: #f39c12;
            margin-left: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2c5aa0;
        }
        
        .admin-login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 1rem;
        }
        
        .admin-login-btn:hover {
            transform: translateY(-2px);
        }
        
        .admin-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-to-site {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .back-to-site a {
            color: #666;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }
        
        .back-to-site a:hover {
            color: #2c5aa0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="admin-title">لوحة تحكم الإدارة</h1>
            <p class="admin-subtitle">AS3G SYSTEM - نظام إدارة متقدم</p>
            
            <div class="security-notice">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>تنبيه أمني:</strong> هذه المنطقة مخصصة للمديرين المعتمدين فقط
            </div>
            
            <div id="messageContainer"></div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">البريد الإلكتروني للإدارة</label>
                    <input type="email" id="adminEmail" name="email" required 
                           placeholder="admin@as3gsystem.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">كلمة المرور</label>
                    <input type="password" id="adminPassword" name="password" required 
                           placeholder="كلمة المرور الآمنة">
                </div>
                
                <button type="submit" class="admin-login-btn">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt"></i>
                        دخول لوحة التحكم
                    </span>
                    <span class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="back-to-site">
                <a href="index.html">
                    <i class="fas fa-arrow-right"></i>
                    العودة للموقع الرئيسي
                </a>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in and is admin
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    const isAdmin = await FirebaseUtils.isAdmin(user.uid);
                    if (isAdmin) {
                        // Redirect to admin panel
                        window.location.href = 'admin.html';
                    }
                }
            });

            // Handle admin login form
            const adminLoginForm = document.getElementById('adminLoginForm');
            adminLoginForm.addEventListener('submit', handleAdminLogin);
        });

        async function handleAdminLogin(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.admin-login-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loading = submitBtn.querySelector('.loading');
            
            // Show loading state
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            
            try {
                // Sign in with email and password
                const result = await FirebaseUtils.signInWithEmail(email, password);
                
                if (result.success) {
                    // Check if user is admin
                    const isAdmin = await FirebaseUtils.isAdmin(result.user.uid);
                    
                    if (isAdmin) {
                        showMessage('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
                        
                        // Redirect to admin panel after short delay
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 1500);
                    } else {
                        // Sign out non-admin user
                        await FirebaseUtils.signOut();
                        throw new Error('ليس لديك صلاحيات إدارية للوصول لهذه المنطقة');
                    }
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                console.error('Admin login error:', error);
                
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                if (error.message.includes('user-not-found')) {
                    errorMessage = 'البريد الإلكتروني غير مسجل';
                } else if (error.message.includes('wrong-password')) {
                    errorMessage = 'كلمة المرور غير صحيحة';
                } else if (error.message.includes('invalid-email')) {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                } else if (error.message.includes('صلاحيات')) {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                // Reset button state
                btnText.style.display = 'inline-flex';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            
            // Clear previous messages
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // Remove message after 5 seconds
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }
    </script>
</body>
</html>
